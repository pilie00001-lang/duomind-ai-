
<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DuoMind Liquid OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --glass: rgba(10, 10, 10, 0.7); }
        body { background: #000; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        
        /* Arrière-plan animé fluide */
        .liquid-bg {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a1a 0%, #000 100%);
        }
        .blob {
            position: absolute; width: 80vw; height: 80vw;
            background: radial-gradient(circle, rgba(249,115,22,0.1) 0%, transparent 70%);
            filter: blur(50px); border-radius: 50%;
            animation: move 20s infinite alternate ease-in-out;
        }
        @keyframes move {
            from { transform: translate(-20%, -20%) scale(1); }
            to { transform: translate(30%, 30%) scale(1.2); }
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Scrollbar ultra fine */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "uuid": "https://esm.sh/uuid@11.0.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="liquid-bg"><div class="blob"></div></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
